<h3>
  Student Component View
</h3>
<div>
  <table>
    <ul>
        <li *ngFor="let student of students">
          {{student.name}} {{student.subjectList[0].name }} {{student.subjectList[0].difficulty }}
        </li>   
    </ul>
  </table>
  <button (click)="addStudent()">Add Student</button>
  <button (click)="getStudentById(1)">Get Student By Id</button>
  <button *ngFor="let student of students" (click)="deleteStudent(student)">Delete {{student.name}}</button>
</div>
